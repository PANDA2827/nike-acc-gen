      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      console.log("start javascript");
      function onClickActivate() {
        var activateCode = document.getElementById("activateCode");
        if (!activateCode) {
          alert("Please input activate key");
          return;
        }

        console.log(activateCode.value);

        window
          .fetch("http://localhost:5000/activate/verify", {
            method: "POST",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ key: activateCode.value }) // body data type must match "Content-Type" header
          })
          .then(response => response.json())
          .then(data => {
            console.log(data);
            if (data.verified) {
              alert("Successfully verified");
              startMain();
            } else {
              alert("License key is not valid");
            }
          }) // JSON-string from `response.json()` call
          .catch(error => {
            console.log(error);
            alert("Connection problem occuered. Please contact admin");
          });
      }

      function startMain() {
        // if (!process.env.NODE_ENV) {
        // window.__static = `file://${process.cwd()}/public/activate.html`;
        const { ipcRenderer } = require("electron");

        ipcRenderer.send("mainWindow");
      }

      function init() {
        window
          .fetch("http://localhost:5000/activate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            }
          })
          .then(response => response.json())
          .then(data => {
            console.log(data);
            if (data.activated) {
              startMain();
            }
          }) // JSON-string from `response.json()` call
          .catch(error => {
            console.log(error);
            alert("Connection problem occuered. Please contact admin");
          });
      }

      document.onreadystatechange = function(e) {
        if (document.readyState === "complete") {
          init();
        }
      };
    </script>
  </body>
</html>
